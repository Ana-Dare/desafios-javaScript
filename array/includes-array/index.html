<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Includes array</title>
</head>
<body>
    <h1>Verificar se o item está incluido no array pelo console </h1>

    <script>
        const valoresArray = [10, 20, 30, 40, 50];
    console.log("O array contém o número 30?", valoresArray.includes(30));

    </script>
    
</body>
</html>
